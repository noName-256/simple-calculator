<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator" class="flexbox-column centered">
        <div id="history" class="flexbox-column"></div>
        <textarea id="input-zone"></textarea>
        <div id="operations" class="flexbox-column">
            <div class="row flexbox-row" id="row1">
                <button title="clear(double click to clear history)" id="clear">C</button>
                <button title="backspace" id="backspace">&#x232B</button>
                <button title="percent" id="percent">%</button>
                <button title="divide" id="divide">&#xF7</button>
            </div>
            <div class="row flexbox-row" id="row2">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button title="multiply" id="multiply">&#x2715</button>
            </div>
            <div class="row flexbox-row" id="row3">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button title="subtract" id="subtract">-</button>
            </div>
            <div class="row flexbox-row" id="row4">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button title="" id="add">+</button>
            </div>
            <div class="row flexbox-row" id="row5">
                <button id="0">0</button>
                <button id="00">00</button>
                <button id="period">.</button>
                <button title="result" id="result">=</button>
            </div>
        </div>
    </div>
</body>

</html>
